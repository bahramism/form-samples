<!DOCTYPE html>

<html>
	<head>
		<title>Pozision</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="maindiv">
			<form action="" method="">
				<div id="header">
					</br><span id="header-span">Sign Up Now!</span><br/>
					<span id="header2-span">Sign up and tell us what you think of the site!</span>
				</div>
				<div>
					<br/><br/><span class="number">1</span><span class="number-right">First Name & Address</span>
				</div>
				<div class="input">
					<div class="label-type">
						<label class="label" for="name">Your Full Name</label><br/><input class="input-type" type="text" name="name" id="name"><br/><br/>
						<label class="label" for="adress">Address</label><br/><textarea class="input-type" type="textarea" name="adress" id="adress"></textarea><br/><br/>
					</div>
				</div>
				<div>
					<span class="number">2</span><span class="number-right">Email & Phone</span>
				</div>
				<div class="input">
					<div class="label-type">
						<label class="label" for="email">Email Address</label><br/><input class="input-type" type="email" name="email" id="email"><br/><br/>
						<label class="label" for="tel">Phone Number</label><br/><input class="input-type" type="tel" name="tel" id="tel"><br/><br/>
					</div>
				</div>	
				<div>
					<span class="number">3</span><span class="number-right">Passwords</span>
				</div>
				<div class="input">
					<div class="label-type">
						<label class="label" for="password">Passwords</label><br/><input class="input-type" type="password" name="password" id="password"><br/><br/>
						<label class="label" for="confrim">Confirm Password</label><br/><input class="input-type" type="password" name="confrim" id="confrim"><br/><br/>
					</div>
				</div>
				<div>
					<input id="submit" type="submit" name="submit">
					<span id="futer-span">
						<input type="checkbox" name="checkbox" id="checkbox">
						<span id="futer">You agree to our Terms and Policy.</span>
				</span>
				</div>
			</form>
		</div>
	</body>
</html>
