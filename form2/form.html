<!DOCTYPE html>

<html>
	
	<head>
		<title>Form</title>
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
		<form action="" method="">
			<fieldset>
				<legend>Personal</legend>
					Name *<input type="text" name="name" id="name"><br/><br/>
					Email *<input type="email" name="email" id="email"><br/><br/>
					Phone *<input style="margin: 0px 45px;" type="tel" name="tel" id="tel"><br/><br/>
					Subject<select style="width: 216px; margin: 0px 48px;" name="subject" id="subject">
					<option name="option" id="option" value="appointment">Appointment</option>
					<option name="option" id="option" value="interview">Interview</option>
					<option name="option" id="option" value="regarding a post">Regarding a post</option>
					</select><br/><br/>
			</fieldset>
			
			<fieldset>
				<legend>Message</legend>
				<label><span class="msg" >Message *</span><textarea style="font-weight:normal;" type="textarea" name="textarea" id="textarea"></textarea></label><br/><br/>
				<input type="submit" name="submit" id="submit"><br/><br/>
			</fieldset>
			
		
		</form>
	</body>
</html>
